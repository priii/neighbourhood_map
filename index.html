<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Neighborhood Map</title>
    <!-- Bootstrap Core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="bootstrap/css/simple-sidebar.css" rel="stylesheet">


</head>

<body>
    <div id="wrapper">
        <!-- sidebar-->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <h4>Search Here </h4>
                    <div class="input-group">
                        <input class="form-control" placeholder="Search.." type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
                    </div>

                    <ul data-bind="foreach: clicked">
                        <li>
                            <strong data-bind="text: name, click: $parent.showInfoWindow"></strong>
                        </li>
                    </ul>
        </div>
        <!--<div id="map"></div>-->
        <!-- /#sidebar-wrapper -->
        <h1>My Fav Restaurants in Mountain View</h1>
        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
        <div id='map'></div>
    </div>



    <!-- jQuery -->
    <script src="bootstrap/js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="knockout.js"></script>
    <script src="mappy.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe9tVxpRYdUnht_8AMzAulPmrnt-GUcH8&v=3&callback=initMap">
    </script>

</body>

</html>
